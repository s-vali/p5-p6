<!DOCTYPE html>
<html lang="en">

<!---Doc info-->
<head>
    <title> P5: Sign-in page </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="P5styles.css"/>
</head>

<!--- header for logo-->
<header>
    <div class="logotop">
        <img src="Photo from Sofia.jpg" class="logo"/>
    </div>

</header>

<!---Body for the sign-up info-->
<body>
<div class="container">
<form action="" class="email-pass">
    <div class="page-header">
        <b><h3>Already have an account? Sign in</h3></b>
    </div>

    <div class="box2">    
        <input type="text" placeholder="Email" type="email" name="eml" class="eml" size="40" required>
        <input type="text" placeholder="Password" name="pswrd" class="pswrd" size="40" required>
    </div>

    <div class="remember-login">
        <label class="rmbr"> 
            <input type="checkbox" name="remember" checked="checked"/>Remember me
        </label>
   
        <button type="submit">LOG IN</button>
    </div>

    <div class="idk">
        <a href="#">Forgot your password?</a> 
    </div> 
    
    <hr style="width:80%">

    <div class="box3">
        <b><h3>Don't have an account?</h3></b>
        <a href="#" class="sun" role="button">SIGN UP NOW</a>
    </div>
</form>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
